<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title th:text="${title != 'Home' ? title + ' - Meetruly' : 'Meetruly - Where meaningful connections begin'}">Meetruly</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    
    <link th:href="@{/css/auth.css}" rel="stylesheet" th:if="${title == 'Login' || title == 'Register' || title == 'Verify Email' || title == 'Forgot Password' || title == 'Reset Password' || title == 'Change Password'}">

    
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">

    
    <meta name="description" content="Meetruly - A dating application that helps you find true and meaningful connections">
    <meta name="keywords" content="dating, relationships, matches, connections, love">

    
    <meta property="og:title" content="Meetruly - Where meaningful connections begin">
    <meta property="og:description" content="Find your perfect match with Meetruly dating app">
    <meta property="og:image" th:content="@{/images/og-image.jpg}">
    <meta property="og:url" th:content="@{/}">
    <meta property="og:type" content="website">
</head>
<body>
<div th:fragment="main-layout(title, content)" class="d-flex flex-column min-vh-100">
    
    <div th:replace="fragments/header :: header"></div>

    
    <main class="flex-grow-1">
        <div th:replace="${content}"></div>
    </main>

    
    <div th:replace="fragments/footer :: footer"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</div>
</body>
</html>
